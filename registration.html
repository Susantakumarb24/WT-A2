<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
    </head>
    <body>
        <center>
       <form>
           <h1>REGISTRATION FORM</h1>
           <table  cellspacing="5" cellpadding="5">
               <tr>
                   <td>Name :</td>
                   <td><input type="text" placeholder="Enter your name"></td>
               </tr>
               <tr>
                <td>Fatherr's Name :</td>
                <td><input type="text" placeholder="Enter father's name"></td>
            </tr>
            <tr>
                <td>Gender :</td>
            <td><input type="radio" id="gender" name="gender" value="male"/> Male  
                <input type="radio" id="gender" name="gender" value="female"/> Female <br/></td> 
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea id="address" rows="5" cols="22"></textarea></td>
            </tr>
            <tr>
                <td>Mobile :</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Course :</td>
                <td><select>
                    <option value="">Select any one</option>
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                    <option value="B.Tech">B.Tech</option>
                  </select></td>
            </tr>
            <tr>
                <td align="right"><input type="checkbox"></td>
                <td>Accept terms & conditions</td>
            </tr>
            <tr>
                <td align="right"><input type="reset" value="Reset"></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
           </table>
       </form>
    </center>
    </body>
</html>
